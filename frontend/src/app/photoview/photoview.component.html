<div class="carousel">
    <div class="carousel-image">
      <img [src]="images[currentImageIndex]" alt="Carousel Image" class="carousel-fade">
    </div>
    <div class="carousel-controls">
      <button class="carousel-button" (click)="previousImage()">Anterior</button>
      <button class="carousel-button" (click)="nextImage()">Siguiente</button>
    </div>
  </div>
